<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food POS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar for POS system -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LumenFoods</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-outline-light me-2" onclick="showScreen('screen1')">Products</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light me-2" onclick="showScreen('screen2')">Cart</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light" onclick="showScreen('screen3')">Checkout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">
    <!-- Products Screen -->
    <div id="screen1" class="screen">
      <h3 class="text-center mb-4">Product List</h3>

      <!-- Search Bar -->
      <div class="input-group mb-4">
        <input type="text" class="form-control" id="search-bar" onkeyup="filterProducts()" placeholder="Search for products...">
        <button class="btn btn-primary" onclick="clearSearch()">Clear</button>
      </div>

      <!-- Product Categories -->
      <div class="mb-4 text-center">
        <button class="btn btn-outline-primary mx-2" onclick="filterCategory('all')">All</button>
        <button class="btn btn-outline-primary mx-2" onclick="filterCategory('food')">Food</button>
        <button class="btn btn-outline-primary mx-2" onclick="filterCategory('drink')">Drinks</button>
      </div>

      <!-- Products List -->
      <div class="row" id="product-list">
        <!-- Product Cards -->
        <div class="col-md-4 col-sm-6 mb-4 product-item" data-category="food">
          <div class="card h-100">
            <img src="https://img.freepik.com/free-vector/hamburger-fast-food-pop-art-style_24908-61700.jpg" class="card-img-top" alt="Burger">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Burger</h5>
              <p class="card-text">$5</p>
              <button class="btn btn-primary mt-auto" onclick="addToCart('Burger', 5)">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 mb-4 product-item" data-category="food">
          <div class="card h-100">
            <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591" class="card-img-top" alt="Pizza">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Pizza</h5>
              <p class="card-text">$7</p>
              <button class="btn btn-primary mt-auto" onclick="addToCart('Pizza', 7)">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 mb-4 product-item" data-category="food">
          <div class="card h-100">
            <img src="https://plus.unsplash.com/premium_photo-1671516558028-cce64ee05283" class="card-img-top" alt="Shawarma">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Shawarma</h5>
              <p class="card-text">$6</p>
              <button class="btn btn-primary mt-auto" onclick="addToCart('Shawarma', 6)">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 mb-4 product-item" data-category="drink">
          <div class="card h-100">
            <img src="https://www.citypng.com/public/uploads/preview/hd-coca-cola-plastic-bottle-with-glass-splash-png-704081694866212tobrzai4yu.png" class="card-img-top" alt="Coke">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Coke</h5>
              <p class="card-text">$3</p>
              <button class="btn btn-primary mt-auto" onclick="addToCart('Coke', 3)">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 mb-4 product-item" data-category="drink">
          <div class="card h-100">
            <img src="https://w7.pngwing.com/pngs/991/322/png-transparent-sprite-logo-sprite-coca-cola-lemon-lime-drink-logo-sprite-text-line-lemonlime-drink.png" class="card-img-top" alt="Sprite">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Sprite</h5>
              <p class="card-text">$2</p>
              <button id="" class="btn btn-primary mt-auto" onclick="addToCart('Sprite', 2)">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 mb-4 product-item" data-category="drink">
          <div class="card h-100">
            <img src="https://as1.ftcdn.net/v2/jpg/02/94/38/74/1000_F_294387467_RvmDw6qbKMYVO6CPZlqCaKCDghl8VT0m.jpg" class="card-img-top" alt="Fanta">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Fanta</h5>
              <p class="card-text">$2</p>
              <button class="btn btn-primary mt-auto" onclick="addToCart('Fanta', 2)" onmouseover="chngecolour(this)"  onmousedown="defcolour(this)">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 mb-4 product-item" data-category="food">
          <div class="card h-100">
            <img src="https://media.istockphoto.com/id/155287019/photo/fries-in-a-cardboard-tray-on-a-white-background.webp?s=2048x2048&w=is&k=20&c=NgvAcmw9rlQg96C6eaLOZ7fMNukSIyyo6wNgB4d5sbo=" class="card-img-top" alt="Fries">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Fries</h5>
              <p class="card-text">$2.5</p>
              <button class="btn btn-primary mt-auto" onclick="addToCart('Fries', 2.5)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      
  <footer class="bg-body-tertiary text-center text-lg-start" >
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© 2024 Copyright:
      <a class="text-body" href="https://github.com/alibhatti1010">Ali Khalid Bhatti</a>
    </div>
    <!-- Copyright -->
  </footer>

    </div>

    <!-- Cart Screen -->
    <div id="screen2" class="screen" style="display: none;">
      <h3 class="text-center mb-4">Your Cart</h3>
      <div class="row">
        <div class="col-md-8">
          <ul id="cart-list" class="list-group"></ul>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h4>Total: $<span id="total">0</span></h4>
            <button class="btn btn-success" onclick="showScreen('screen3')">Proceed to Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Checkout Screen -->
    <div id="screen3" class="screen" style="display: none;">
      <h3 class="text-center mb-4">Checkout</h3>
      <p>Total: $<span id="checkout-total">0</span></p>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#checkoutModal">Confirm Payment</button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Confirm Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Payment successful! Thank you for your purchase.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearCart()">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
